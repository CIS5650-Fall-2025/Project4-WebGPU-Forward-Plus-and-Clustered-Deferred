name: Deploy

on:
  push:
    branches:
      - creative

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: creative

      - name: Configurate
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install
        run: npm install

      - name: Build
        run: npm run dev

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: creative
